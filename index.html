<!DOCTYPE HTML>

	<head>

			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"be.fiddle.BusinessObjectModel": "",

		<script>

	<body class="sapUiBody main" id="content">
